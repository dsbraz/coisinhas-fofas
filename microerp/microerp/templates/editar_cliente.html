{% extends "base.html" %}

{% block title %} clientes {% endblock %}

{% block content %}

<div>Editar Cliente</div>
</br>
<div>
	<form action='/cliente/{{ cliente.key() }}/editar' method='POST'>
		<label for='nome'>Nome</label>
		<input type='text' id='nome' name='nome' value='{{ cliente.nome }}'></br>
		<label for='telefone'>Telefone</label>
		<input type='text' id='telfone' name='telefone' value='{{ cliente.telefone }}'></br>
		<label for='celular'>Celular</label>
		<input type='text' id='celular' name='celular' value='{{ cliente.celular }}'></br>
		<label for='email'>Email</label>
		<input type='text' id='email' name='email' value='{{ cliente.email }}'></br>
		<label for='im'>IM</label>
		<input type='text' id='im' name='im' value='{{ cliente.im }}'></br>
		<label for='endereco'>Endere&ccedil;o</label>
		<input type='text' id='endereco' name='endereco' value='{{ cliente.endereco }}'></br>
		<label for='observacao'>Observa&ccedil;&atilde;o</label>
		<input type='text' id='observacao' name='observacao' value='{{ cliente.observacao }}'></br>
		<input type='submit' value='Salvar'>
		<input type='reset' value='Limpar'>
	</form>
</div>

{% endblock %}
